<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="slide.css">
    <title>box slides</title>
</head>
<body>

    <div class="parent">
        <div>Hover mouse over trigger to move</div>
        <button>Square</button>
    </div>

    <div class="gun">
        <div class="barrel"></div>
        <div class="handle"></div>
        <div class="trigger-guard">
            <div class="bullet"></div>
            <div class="trigger">
                <div class="trigger-silver">
                    <div class="trigger-none"></div>
                </div>
            </div>
            <img src="explosion.jpg" alt="explosion" width="90" height="130" class="explosion">
        </div>
    </div>

</body>
</html>
