<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="shadows.css">
    <title>box shadows</title>
</head>
<body>

    <div class="shadows">
        <div class="main-button">
            <button class="button"><span class="highlight">shadow goes away when clicked<span></button>
        </div>

        <div class="box-one">
            <div class="one"><span class="highlight">shadow is left and top</span></div>
        </div>

        <div class="box-two">
            <div class="two"><span class="highlight">shadow is everywhere</span></div>
        </div>

        <div class="box-three">
            <div class="three"><span class="highlight">shadow is windows-image-files style</span></div>
        </div>
    </div>

</body>
</html>
